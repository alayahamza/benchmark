<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <img class="navbar-brand" src="assets/logo_Alenia.png" id="logo" alt="logo">
    <button *ngIf="!displayUploadResultButton" (click)="reset()" class="btn"><i class="fa fa-refresh"></i></button>
  </div>
</nav>
<br>
<div class="container">
  <div class="d-flex justify-content-sm-center" *ngIf="displayUploadResultButton">
    <div class="row">
      <i class="fa fa-upload fa-5x"></i>
    </div>
  </div>
  <div class="d-flex justify-content-sm-center" *ngIf="displayUploadResultButton">
    <div class="row">
      <input hidden type="file" #notationFile (change)="uploadFile($event)"/>
      <button class="button btn" (click)="notationFile.click()">1.Upload benchmark file</button>
    </div>
  </div>
  <br>
  <br>
  <div id="default-analysis" *ngIf="!displayUploadResultButton">
    <app-radar-chart [data]="chartData"></app-radar-chart>
  </div>
</div>
